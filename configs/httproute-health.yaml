apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: root-health
  namespace: gateway-system
spec:
  parentRefs:
    - name: edge
      sectionName: https
  rules:
    - matches:
        - path: { type: PathPrefix, value: /healthz }
      backendRefs:
        - name: echo-204       # NEW backend
          port: 80
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            set:
              - name: Content-Length
                value: "0"